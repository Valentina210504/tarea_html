<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>BIENVENIDO A MULTIMEDIA</h1>
    <a href="../index.html">volver al inicio</a>
    <h2>Imagen</h2>

    <img src="../multimedia/gato.jpg" alt="" width="500" height="400">
    <img src="../multimedia/gato2.jpeg" alt="" width="500" height="400">
    
    <h2>Video</h2>

    <video width="360" height="360" controls>
        <source src="../multimedia/Ricky Montgomery -Mr Loverman.mp4" type="video/mp4">
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="../multimedia/Green Day Wake Me Up When September.mp4" type="audio/mp3">
    </audio>

    <h2>picture</h2>
    <picture>
        <source media="win-width 1920px" src="../multimedia/gato.jpg">
        <source media="win-width 1200px" src="../multimedia/gato2.jpeg">
    </picture>

    <h1>figure</h1>
    <figure>
        <img src="../multimedia/paris.png" alt="esto es paris">
        <figcaption>fig 1 - torre eiffel,ciudad de paris</figcaption>
    </figure>

</body>
</html>
